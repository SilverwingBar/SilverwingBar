<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Silverwing Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00; /* Dark Green Background */
            color: #fff;
        }
        header {
            background-color: #002200; /* Darker Green */
            padding: 1em;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .form-container {
            max-width: 400px;
            margin: 3em auto;
            background-color: #000; /* Black Background */
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #00ff00; /* Bright Green for Highlight */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        form input {
            margin-bottom: 1em;
            padding: 0.75em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
        form input:focus {
            outline: 2px solid #00ff00;
        }
        form button {
            background-color: #00ff00;
            color: #000;
            padding: 0.75em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        form button:hover {
            background-color: #00cc00;
        }
        footer {
            background-color: #002200;
            text-align: center;
            padding: 1em;
            color: #fff;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Silverwing Bar</h1>
    </header>

    <section class="form-container">
        <h2>Sign Up for Exclusive Offers</h2>
        <form action="https://manage.kmail-lists.com/subscriptions/subscribe" method="POST">
            <input type="hidden" name="g" value="Vw4jUw"> <!-- Klaviyo List ID -->

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 The Silverwing Bar | Your Local Family Bar in Edinburgh</p>
    </footer>

    <!-- Klaviyo Embed Script -->
    <script async type='text/javascript' src='https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=R7XKwS'></script>
</body>
</html>
